<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Testing</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-left">
          <img class="logo" src="images/logo.png">
        </div>
         <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#">Book Now!</a>
          <a href="#">Sign in</a>
          <a href="#" class="login">Log in</a>
        </div>
    </div>
</header>
<div class="top-wrapper">
    <div class="container">
        <div class= "contact-form">
        <h1>WANT TO TRAVEL?</h1>
        <h1>FLY WITH US NOW.</h1>
        <p>We offer you the best and quickest websites to book your travel.</p>
        <div class="book-wrapper">
            <p>First name</p>
            <input>
            <p>Destination</p>
            <input>
            <p>Departure Date</p>
            <input type="date">
            <p>Return Date</p>
            <input type="date">
            <p>Seat Class</p>
            <select>
                <option>Economy</option>
                <option>Premium Economy</option>
                <option>Business</option>
                <option>First Class</option>
            </select>
        <br>
        <div class="book-wrapper">
        <input type="submit" class="book submit" value="Search Flight">
        </div>
        </div>
        </div>
    </div>
</div>
    <div class="partner-wrapper">
      <div class="container">
        <div class="heading">
          <h1 class="section-title">Flight Partners</h1>
        </div>
        <div class="partners">
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/plane/emirates.png">
          </div>
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/plane/singapore.png">
            </div>
          </div>
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/plane/trip.png">
            </div>
          </div>
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/plane/turkish.png">
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="heading">
            <h1 class="section-title">Hotel Partners</h1>
        </div>
        <div class="partners">
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/hotel/hilton.png">
          </div>
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/hotel/hotel.png">
            </div>
          </div>
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/hotel/lemigo.png">
            </div>
          </div>
          <div class="partner">
            <div class="partner-icon">
              <img src="images/logo/hotel/marriot.png">
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
</div>
    <footer>
      <div class="container">
        <img src="images/logo_foot.png">
        <div class="footer-list">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>
      </div>
    </footer>
  </body>
</html>
